                                </select>
                            </div>
                            <div class="form-group">
                                <label for="baudRateSelect">Baud Rate:</label>
                                <select class="form-control" id="baudRateSelect" name="baudRate">
                                    <!-- Options for baud rates will be statically defined here -->
                                    <option value="9600">9600</option>
                                    <option value="19200">19200</option>
                                    <option value="38400">38400</option>
                                    <option value="57600">57600</option>
                                    <option value="115200">115200</option>
                                </select>
                            </div>
                           
                            <button type="button" class="btn btn-primary" onclick="app.ports.savePorts()" style="float: right;">Confirm</button>

                        </form>
                    </div>
