<body>

    <div id="header-content"></div>

    <!-- main-content -->
    <div class="main-content">
        <!-- page-content -->
        <div class="page-content">
            <!-- container Fluid -->
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                  <div class="col-12">
                    <div class="page-title-box d-flex align-items-center justify-content-between">
                        <h4 class="mb-0 font-size-18">Game Info</h4>
                        <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item">Fun Day</li>
                        <li class="breadcrumb-item active">Game Info</li>
                        </ol>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- Main Content -->
            <div id="addGameBlok" style="display: none;">
            <div class="row justify-content-center" >
              <div class="col-md-8">
                  <div class="card border-info" id="cardDetailsblock">
                      <div class="card-header border-info" style="background-color: #faf269;">
                          <div class="row">
                              <div class="col-md-8"><h3 id="cardTitle">Add New Game Details</h3></div>
                          </div>
                      </div>
                      <div class="card-body">
                          <form id="gameInfoForm">
                              <div class="form-group">
                                <label for="gameId">Game ID</label>
                                <input type="text" class="form-control" id="gameId" name="gameId" placeholder="Enter game ID" readonly>
                             </div>
                            
                              <div class="form-group">
                                  <label for="gameName">Game Name</label>
                                  <input type="text" class="form-control" id="gameName" name="gameName" placeholder="Enter game name">
                              </div>
                              
                              <div class="form-group">
                                  <label for="gameCost">Game Cost</label>
                                  <input type="text" class="form-control" id="gameCost" name="gameCost" placeholder="Enter game cost">
                              </div>
                              
                              <div class="form-group">
                                  <label for="status">Status</label>
                                  <select class="form-control" id="status" name="status">
                                    <option value="">--- Select Game Status --</option>
                                      <option value="1">Active</option>
                                      <option value="0">Inactive</option>
                                  </select>
                              </div>

                              <div class="form-group">
                                <label for="status">Status</label>
                                <select class="form-control" id="typeOfGame" name="typeOfGame">
                                  <option value="">-- Select Type Of Game --</option>
                                    <option value="MANUAL">Manual Manage</option>
                                    <option value="TIME">Time Manage</option>
                                </select>
                              </div>

                            <div class="form-group">
                              <label for="status">Time Period</label>
                              <input type="number" class="form-control" id="time_period" name="time_period" placeholder="Enter Time Game Time Period in a Minutes">
                            </div>

                            <button type="button" id="saveBtn" onclick="app.gameInfo.saveGameInfo()" style="float:right" class="btn btn-primary">Save</button>
                            <button type="button" id="backBtn" class="btn btn-danger" style="float:left">Back</button>
                            <button type="button" id="updateBtn" onclick="app.gameInfo.updateGameInfo()" class="btn btn-primary" style="float:right;display: none; ">Update</button>

                          </form>
                      </div>
                  </div>
              </div>
          </div>

          </div>

              <!-- Waiting For Scann    -->
                <div class="row justify-content-center"  id="gameViewTable">
                  <div class="col-md-8">

                    <div class="card border-info"  id="cardDetailsblock">  
                      <div class="card-header border-info" style="background-color: #faf269;">
                       <div class="row">
                        <div class="col-md-8"><h3>Game Info Details</h3></div>
                        <div class="col-md-4" id="addGame" ><a href="#" style="float: right;" class="btn btn-primary">Add Game</a></div>

                       </div> 
                        <!-- <input type="text" id="serialDataInput" readonly> -->
                        
                      </div>
                      <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">S no</th>
                                <th scope="col">Game Name</th>
                                <th scope="col">Game Id</th>
                                <th scope="col">Game Cost</th>
                                <th scope="col">Game Period</th>
                                <th scope="col">Game Type</th>


                                <th scope="col">Status</th>
                                <th scope="col">Action</th>

                              </tr>
                            </thead>
                            <tbody id="GameInfoBody">      
                            </tbody>
                          </table>
                      </div>
                      <!-- New Card Details End    -->
                    </div>
                  </div>
             <!-- Main Content End-->
           </div>
        <!-- ./page-content -->

    <div id="footer-content"></div>

</div>
